name: Bug Report
description: Report a bug or issue with the automation scripts
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run script '...'
        2. With parameters '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true
      
  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: Copy and paste any error messages
      render: shell
      placeholder: Paste error messages here...
      
  - type: dropdown
    id: system
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - Windows 11 Home Single Language 25H2
        - Windows 11 Pro
        - Windows 10
        - Other Windows version
    validations:
      required: true
      
  - type: input
    id: powershell
    attributes:
      label: PowerShell Version
      description: Run `$PSVersionTable.PSVersion` to get your version
      placeholder: e.g., 7.4.0
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem
      placeholder: Any additional information...
