name: Python CI

on:
  push:
    branches: [ main, develop, copilot/* ]
    paths:
      - 'trading-bridge/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'trading-bridge/**'

jobs:
  test:
    name: Test Python Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest pytest-cov
        
        # Install only core dependencies for CI (skip heavy ML libraries)
        if [ -f trading-bridge/requirements.txt ]; then
          pip install pyzmq requests python-dotenv cryptography schedule psutil || true
        fi
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 trading-bridge --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # Exit-zero treats all errors as warnings
        flake8 trading-bridge --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check formatting with black
      run: |
        black --check --diff trading-bridge || true
        
    - name: Run tests
      run: |
        # Run tests if they exist
        if [ -d "trading-bridge/tests" ]; then
          pytest trading-bridge/tests --verbose
        else
          echo "No tests directory found, skipping tests"
        fi

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install safety
      run: |
        python -m pip install --upgrade pip
        pip install safety
        
    - name: Check dependencies for vulnerabilities
      run: |
        if [ -f trading-bridge/requirements.txt ]; then
          # Check for known security vulnerabilities
          # Note: Using --continue-on-error for informational purposes only
          safety check -r trading-bridge/requirements.txt --continue-on-error || echo "⚠️ Security scan completed with findings. Review above output."
        fi
