name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'css/**'
      - 'js/**'
      - 'assets/**'
      - '_config.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Validate HTML
      run: |
        echo "Checking HTML files..."
        # Basic HTML validation
        if [ -f "index.html" ]; then
          echo "✓ index.html exists"
          # Check for basic HTML structure
          grep -q "<html" index.html && echo "✓ HTML tag found" || echo "⚠ HTML tag not found"
          grep -q "<head" index.html && echo "✓ HEAD tag found" || echo "⚠ HEAD tag not found"
          grep -q "<body" index.html && echo "✓ BODY tag found" || echo "⚠ BODY tag not found"
        else
          echo "⚠ index.html not found"
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
